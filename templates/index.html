<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Threat Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">URL Threat Detection</h1>
        <p class="text-center">Enter a URL to analyze and predict if it's a phishing or malicious URL.</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="url-form">
                    <div class="form-group">
                        <label for="input_data">Enter URL:</label>
                        <input type="url" class="form-control" id="input_data" placeholder="https://example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Analyze URL</button>
                </form>

                <div id="results" class="mt-4" style="display:none;">
                    <h3>Prediction Result</h3>
                    <p><strong>Model Prediction:</strong> <span id="model-prediction"></span></p>
                    <h4>VirusTotal Report</h4>
                    <pre id="virus-total-report"></pre>
                </div>

                <div id="error-message" class="alert alert-danger mt-3" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#url-form').on('submit', function(e) {
                e.preventDefault();
                var input_data = $('#input_data').val();

                $.ajax({
                    url: '',
                    type: 'POST',
                    data: {
                        'input_data': input_data,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.error) {
                            $('#error-message').text(response.error).show();
                            $('#results').hide();
                        } else {
                            $('#model-prediction').text(response.prediction === 1 ? 'Malicious' : 'Benign');
                            $('#virus-total-report').text(JSON.stringify(response.virus_total, null, 2));
                            $('#results').show();
                            $('#error-message').hide();
                        }
                    },
                    error: function(xhr) {
                        $('#error-message').text('Error processing the request. Please try again.').show();
                        $('#results').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
